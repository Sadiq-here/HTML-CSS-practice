<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.0.1/remixicon.css"
      integrity="sha512-ZH3KB6wI5ADHaLaez5ynrzxR6lAswuNfhlXdcdhxsvOUghvf02zU1dAsOC6JrBTWbkE1WNDNs5Dcfz493fDMhA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Position practice</title>
  </head>
  <body style="height: 3000px; padding-top: 60px; padding-left: 90px">
    <!-- we have added padding top and padding left in the body so that the header does not cover our content -->
    <header
      style="
        background-color: black;
        color: white;
        height: 50px;
        /* margin-bottom: 10px; margin bottom dosent work here because the header is floating on the window */
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 100; /* when we position an element relative and it is below of an element we want on top it seems to come up even from a element which is floating on the window so we use higher z-index to the element we want to keep on the most top*/
        display: flex;
        justify-content: space-evenly;
        align-items: center;
      "
    >
      Header
      <div style="position: relative">
        <i class="ri-notification-2-fill"></i>
        <div
          style="
            background-color: red;
            color: white;
            position: absolute;
            top: 0;
            right: 0;
            font-size: 8px;
            padding: 1px 3px;
            border-radius: 10px;
          "
        >
          3
        </div>
      </div>
    </header>
    <div
      style="
        background-color: aqua;
        color: while;
        position: fixed;
        top: 50px;
        left: 0;
        bottom: 0;
        width: 80px;
      "
    >
      Sidebar
      <div
        style="
          background-color: red;
          color: white;
          position: absolute; /* This div has been positioned absolute of a div with position fixed, so when we position this element it moves according/wr to its fixed parent and stays fixed as well like its parent element*/
          top: 0;
          right: 0;
        "
      >
        X
      </div>
    </div>
    <div style="background-color: lightblue; height: 200px; width: 200px">
      Div 1
    </div>
    <div
      style="
        background-color: lightpink;
        height: 200px;
        width: 200px;
        position: relative;
      "
    >
      Div 2
      <div
        style="
          background-color: black;
          color: white;
          position: absolute; /*when we psotion an element absolute whose parent is position: relative; the child element positions according to its parent and behaves like a normal element, we just have to be aware that its parent with relative position  might come above all the other floating element, that is why we use higher z-index for the elements we want on the most top*/
          bottom: 5px;
          right: 5px;
        "
      >
        5:00
      </div>
    </div>
  </body>
</html>
